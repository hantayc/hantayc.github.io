<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof renderMathInElement === 'function') {
      renderMathInElement(document.body, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "\\[", right: "\\]", display: true },
          { left: "$", right: "$", display: false },
          { left: "\\(", right: "\\)", display: false }
        ],
        throwOnError: false
      });
    }
  });
</script>

    color: #e0e0e0;
    font-size: 22px;
    opacity: 0.9;
    z-index: 1000;
  }
  
  .home-button:hover {
    opacity: 1;
  }

  .home-button i {
    color: #e0e0e0 !important;

</style>
